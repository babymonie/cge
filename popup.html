<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customize Your classroom</title>
    <link rel="stylesheet" href="popup.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--header text with button to add new classrooms with an example classroom when clicked it dropdowns with information to change-->
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Customize Your Classroom</h1>
        </div>
        <div class="col">
          <button id="add-classroom" class="btn btn-primary">
            <i class="fa fa-plus"></i> Add Classroom
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col" id="classroom-list">
          
        </div>
      </div>
      <div class="row" id="add-classroom-form" style="display: none">
        <div class="col">
          <form id="classroom-form">
            <div class="form-group">
              <label for="classroomName">Classroom Name</label>
              <input
                type="text"
                class="form-control"
                id="classroomName"
                name="classroomName"
                placeholder="Classroom Name"
              />
            </div>
            <div class="form-group">
              <label for="classroomURL">Classroom URL</label>
              <input
                type="text"
                class="form-control"
                id="classroomURL"
                name="classroomURL"
                placeholder="Classroom URL"
              />
            </div>
            <div class="form-group">
              <label for="classroomTeacher">Classroom Teacher</label>
              <input
                type="text"
                class="form-control"
                id="classroomTeacher"
                name="classroomTeacher"
                placeholder="Classroom Teacher"
              />
            <button type="submit" class="btn btn-primary">Add</button>
            <button type="button" class="btn btn-danger" id="cancel">
              Cancel
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
